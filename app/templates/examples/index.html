<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Redirecting to Argon Examples...</title>
    </head>
    <body>
      <script src="../jspm_packages/system.js"></script>
      <script src='../config.js'></script>
      <script>
        System.defaultJSExtensions = false;
        System.normalize('argon/examples/').then(function(path) {
          window.location.replace(path)
        })
      </script>
    </body>
</html>
